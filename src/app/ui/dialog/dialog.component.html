<div class="dialog">
  <div class="dialog__header">
    <h2 mat-dialog-title>Place order</h2>
  </div>
  <mat-dialog-content class="">
    <form class="dialog__fields" [formGroup]="orderForm" (ngSubmit)="placeOrder()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Type your name" formControlName="name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint *ngIf="orderForm.controls['name'].invalid && (orderForm.controls['name'].touched)">
          This field is required
        </mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Type your phone" formControlName="phone">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint *ngIf="orderForm.controls['phone'].invalid && (orderForm.controls['phone'].touched)">
          This field is required
        </mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Type your address" formControlName="address">
        <mat-icon matSuffix>home</mat-icon>
        <mat-hint *ngIf="orderForm.controls['address'].invalid && (orderForm.controls['address'].touched)">
          This field is required
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" type="submit" [disabled]="!orderForm.valid">Place Order</button>
  </mat-dialog-actions>
</div>
